  <form method="POST" action="/submit">
    <label for="name">prÃ©nom</label>

  <script>
    function updateCountdown() {
        const now = new Date();
        let year = now.getFullYear();
        const christmas = new Date(year, 11, 1);
        if (now > christmas) {
            christmas.setFullYear(year + 1);
        }
        const diff = christmas - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        document.getElementById("countdown").innerHTML = `${days} jours, ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    function createSnowflakes() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = 'â„';
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.animationDuration = (3 + Math.random() * 5) + 's';
        snowflake.style.fontSize = (10 + Math.random() * 30) + 'px';
        document.body.appendChild(snowflake);
        setTimeout(() => { snowflake.remove(); }, 8000);
    }
    setInterval(createSnowflakes, 200);

    function playCaca() {
        var caca = document.getElementById("caca");
        caca.play();
    }

    const leopAudio = document.getElementById('leop');
    const progress = document.querySelector('.progress-ring');
    const pause = document.querySelector('.pause');
    const progressCircle = document.querySelector('.progress-ring__progress');
    const radius = 36;
    const circumference = 2 * Math.PI * radius;
    let isPlaying = false;

    function toggleLeop() {
      if (isPlaying) {
        stopLeop();
      } else {
        playLeop();
      }
    }

    function playLeop() {
      leopAudio.currentTime = 0;
      leopAudio.play();
      progress.style.visibility = "visible";
      pause.style.visibility = "visible";
      isPlaying = true;
    }

    function stopLeop() {
      leopAudio.pause();
      leopAudio.currentTime = 0;
      progress.style.visibility = "hidden";
      pause.style.visibility = "hidden";
      isPlaying = false;
      updateProgress(0);
    }

    function updateProgress(percent) {
      const offset = circumference - percent * circumference;
      progressCircle.style.strokeDashoffset = offset;
    }

    leopAudio.addEventListener('timeupdate', () => {
      const percent = leopAudio.currentTime / leopAudio.duration;
      updateProgress(percent);
    });

    leopAudio.addEventListener('ended', () => {
      stopLeop();
    });
  </script>
